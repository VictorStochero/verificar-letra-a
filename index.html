<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verificar letra A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <section class="container py-5">
    <div class="row">
      <h1>Verificar letra A</h1>
      <p>Este programa verifica se a string tem a letra A e quantas ocorrências tem.</p>
    </div>
    <form class="row">
      <div class="col-auto">
        <label for="textArea" class="form-label">Digite a string:</label>
      </div>
      <div class="col-auto">
        <textarea class="form-control" id="textArea">
        </textarea>
      </div>
      <div class="col-auto">
        <span type="button" class="btn btn-primary" onclick="verificarLetraA()">Verificar</span>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" onclick="limpar(event)">Recomeçar</button>
      </div>
    </form>
    <div id="resposta" class="py-3" style="text-align: justify"> <!-- RESPOSTA SERÁ EXIBIDA AQUI --></div>
  </section>
  <script>
    function verificarLetraA() {
      let textArea = (document.getElementById('textArea').value);
      let msg = '';
      const contador = (textArea.match(/a/gi) || []).length;
      if (contador > 0) {
        msg += '<div class="alert alert-success" role="alert">A letra \'A\' aparece ' + contador +
            ' vez(es) na string.</div>';
      } else {
        msg += '<div class="alert alert-danger" role="alert">A letra \'A\' não aparece na string.</div>';
      }
      document.getElementById('resposta').innerHTML = msg;
    }
    function limpar(event) {
      event.preventDefault();
      document.getElementById('textArea').value = '';
      document.getElementById('resposta').innerHTML = '';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
